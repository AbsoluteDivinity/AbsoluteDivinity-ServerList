
<!DOCTYPE html>

<body class="fixed-sn purple-skin">

    <!--Main layout-->
    <main>
        <div class="container-fluid">
            <div class="row wow fadeIn">

                <!--Post column-->

                    <!--Section: Post-->
                    <section class="section section-blog-fw">

                        <!--First row-->
                        <div class="row">
                            <div class="col-md-12 wow fadeIn">
								<div class="table-responsive">
									<table class="table table-hover text-center wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
										<thead class="thead-inverse">

												<th class="text-center">Hostname</th>
												<th class="text-center">Players</th>
											</tr>
										</thead>
										<tbody id="servers">
										</tbody>
									</table>
								</div>
                                
                            </div>
                            
                        </div>
                        <!--/First row-->
                        
                    </section>
                    <!--/Section: Post-->

                </div>
                <!--/Post column-->

                <!--Right sidebar-->
                <div class="col-xl-4 col-lg-12 wow fadeIn">

                        <!--Section: Sidebar widget-->
                        <section>

                            <!--Card-->
                            <div class="card ovf-hidden wow fadeIn" style="background-color: rgba(0,0,0,0);">
								<!--Card image-->
								<div class="view overlay hm-white-slight" style="height: 200px;">

							</div>
                            <!--/.Card-->

                        </section>
                        <!--/Section: Sidebar widget-->

                    </div>
                <!--/Right sidebar-->
            </div>
        </div>

    <!--/Main layout-->


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	<script>
		servers = [];
		function changeText(id, text, info, info_text, img_id, img, address)
		{
			var server_name = document.getElementById(id);
			var server_info = document.getElementById(info);
			var server_image = document.getElementById(img_id);
			server_name.innerHTML = "";
			server_info.innerHTML = "";
			server_image.innerHTML = "";
			server_name.innerHTML = text;
			server_info.innerHTML = info_text;
			server_image.src = 'https://api.absolutedivinity.net/map/iw4/' + img;
		}	
		getServers();
		function getServers() {
			var s = 0;
			servers = [];
			$.getJSON('./master.list', function(data) {
				for (var i = 0; i < data.result.length; i++) {
					var serverIP = data.result.servers[i].ip;
					var serverPort = data.result.servers[i].port;
					$.getJSON('https://api.absolutedivinity.net/server/iw4m?ip='+serverIP+':'+serverPort, function(serverInfo) {
						servers[s] = {
							"hostname": serverInfo.Hostname.replace('^0', '').replace('^1', '').replace('^2', '').replace('^3', '').replace('^4', '').replace('^5', '').replace('^6', '').replace('^7', '').replace('^8', '').replace('^9', '').replace('^3', ''),
							"map": serverInfo.Map,
							"map_unclean": serverInfo.Map_unclean,
							"gametype": serverInfo.Gamemode,
							"players": serverInfo.Players,
							"maxplayers": serverInfo.MaxPlayers
						};
						addServer(s++);
					});
				}
			});
		}
		function addServer(i) {
			if (typeof servers[i] !== 'undefined') {
				document.getElementById('servers').innerHTML += '<tr id="server-'+i+'"><td>'+servers[i].hostname+'</td><td>'+servers[i].players+'/'+servers[i].maxplayers+'</td></tr>';
				$('#server-0').hover(function(){
					console.log('server 0');
					changeText("server-name", servers[0].hostname, "server-info", "Map: "+servers[0].map+"<br>Gamemode: "+servers[0].gametype+"<br>Players: "+servers[0].players+"/"+servers[0].maxplayers, "server-image", servers[0].map_unclean);
				});
				$('#server-1').hover(function(){
					console.log('server 1');
					changeText("server-name", servers[1].hostname, "server-info", "Map: "+servers[1].map+"<br>Gamemode: "+servers[1].gametype+"<br>Players: "+servers[1].players+"/"+servers[1].maxplayers, "server-image", servers[1].map_unclean);
				});
				$('#server-2').hover(function(){
					console.log('server 2');
					changeText("server-name", servers[2].hostname, "server-info", "Map: "+servers[2].map+"<br>Gamemode: "+servers[2].gametype+"<br>Players: "+servers[2].players+"/"+servers[2].maxplayers, "server-image", servers[2].map_unclean);
				});
			}
		}
        $(".button-collapse").sideNav();
        var el = document.querySelector('.custom-scrollbar');
        Ps.initialize(el);
    </script>
    <script>
        new WOW().init();
    </script>

</body>
